<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/styles.css">
        <title>Responsive product</title>
    </head>
    <body>
        <!-- ===== HEADER ===== -->
        <header>
            <!-- ===== NAV ==== flex sur nav + sur ul -->
            <!-- aucune raison de recourir à du nesting pour ça !!!!  -->
            <nav class="grid">
                <div class="nav_toggle" id="nav-toggle">
                    <img src="assets/icons/icon-menu.svg" alt="">
                </div>
                <div>
                    <a class="nav_logo"><img src="assets/icons/nike-logo.svg" alt=""></a>
                </div>

                <!-- ===== NAV LIST ===== -->
                <div class="nav_menu" id="nav-menu">
                    <ul>
                        <li ><a href="" class="nav_link">MEN</a></li>
                        <li ><a href="" class="nav_link">WOMEN</a></li>
                        <li ><a href="" class="nav_link">KIDS</a></li>
                        <li><a href="" class="nav_link">CUSTOMIZE</a></li>
                        <li><a href="" class="nav_link">SALE</a></li>
                    </ul>
                </div>

                <div class="nav_shop">
                    <img src="assets/icons/shopping-bag.svg" alt="">
                </div>
            </nav>
        </header>

        <!-- ===== HOME ===== -->
        <main class="grid">
            <div class="home">
                <!-- ===== SNEAKER ===== -->
                <div class="sneaker">
                    <div class="sneaker_figure">
                    </div>

                    <div>
                        <img src="assets/img/NikeAirMaxMotion2.png" alt="" class="shows">
                        <img src="assets/img/NikeAirMax Motion2black.png" alt="">
                    </div>

                    <div class="sneaker_colors">
                        <span class="sneaker_color sneaker_colors-one active"></span>
                        <span class="sneaker_color sneaker_colors-two "></span>
                    </div>
                </div>

                <!-- ===== INFORMATION ===== -->
                <div class="info">
                    <!-- ===== DATA ===== -->
                    <div class="data">
                        <span class="data_subtitle">Nike</span>
                        <h1 class="data_title">Air Max Motion 2</h1>
                        <p class="data_description">They combine breathable mesh without seams for a traditional style.</p>
                    </div>

                    <!-- ===== ACTIONS ===== -->
                    <div class="actions">
                        <!-- ===== SIZE ===== -->
                        <div class="size">
                            <h3>Sizes</h3>
                            <div class="size_content">
                                <span class="active">
                                    8.5
                                </span>
                                <span>
                                    9
                                </span>
                                <span>
                                    9.5
                                </span>
                            </div>
                        </div>

                        <!-- ===== QUANTITY ===== -->
                        <div class="quantity">
                            <h3>Qty.</h3>
                            <div class="quantity_content"> 
                                <span>-</span>
                                <span>1</span>
                                <span>+</span>
                            </div>
                        </div>
                    </div>

                    <!-- ===== PRICE ===== -->
                    <div class="price">
                        <span class="price_title">$99.00</span>
                        <a href="#" class="price_button">ADD TO CART</a>
                    </div>
                </div>
            </div>
        </main>


    </body>
</html>
